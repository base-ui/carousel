<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/build.css"><style type="text/css">[data-template] {
  display: none;
}
</style>
  </head>
  <body>
    <div style="width: 200px; height: 100px;" class="ui carousel">
      <div class="slide-list">
        <div data-template="slide" class="slide">
          <img src="http://dummyimage.com/100x100&amp;text=1">
        </div>
      </div>
    </div>
    <br>
    <button onclick="carousel.prev()">prev</button>
    <button onclick="carousel.next()">next</button>
    <button onclick="carousel.left(1)">left(1)</button>
    <button onclick="carousel.right(1)">right(1)</button>
    <button onclick="carousel.left(2)">left(2)</button>
    <button onclick="carousel.right(2)">right(2)</button>
    <button onclick="carousel.start()">start</button>
    <button onclick="carousel.end()">end</button>
    <script src="../build/build.js"></script>
    <script>
      var slideTemplate = document.querySelector('[data-template=slide]');
          slideTemplate.removeAttribute('data-template');
          slideTemplate.parentNode.removeChild(slideTemplate);
          
      var Carousel = require('carousel');
      var carousel = new Carousel(document.querySelector('.ui.carousel'));
      
      carousel.visibleAmount = 2;
      carousel.animation = true;
      
      var slideTemplateClone;
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=2';
      carousel.appendSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=3';
      carousel.appendSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=1';
      carousel.prependSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=4';
      carousel.appendSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=5';
      carousel.appendSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=6';
      carousel.appendSlideElement(slideTemplateClone);
      
      slideTemplateClone = slideTemplate.cloneNode(true)
      slideTemplateClone.querySelector('img').src = 'http://dummyimage.com/100x100&text=7';
      carousel.appendSlideElement(slideTemplateClone);
      carousel.removeSlideElement(slideTemplateClone);
    </script>
  </body>
</html>
